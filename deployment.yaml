apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conversao
  template:
    metadata:
      labels:
        app: conversao
    spec:
      containers:
      - name: conversao
        image: mlfrancopt/api-conversao:v1
        ports:
        - containerPort: 8080
        
